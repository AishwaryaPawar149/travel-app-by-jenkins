<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Memories ‚úàÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        .form-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .memory-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .memory-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .memory-content {
            padding: 20px;
        }

        .memory-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .memory-location {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .memory-date {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .memory-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .delete-btn {
            width: auto;
            padding: 8px 20px;
            background: #e74c3c;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è My Travel Memories</h1>
            <p>Capture and cherish your adventures forever</p>
        </header>

        <div class="form-container">
            <h2>üìù Add New Memory</h2>
            <div id="message"></div>
            <form id="memoryForm">
                <div class="form-group">
                    <label for="title">Memory Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Amazing Sunset at Goa Beach">
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required placeholder="e.g., Goa, India">
                </div>

                <div class="form-group">
                    <label for="travel_date">Travel Date *</label>
                    <input type="date" id="travel_date" name="travel_date" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Share your experience..."></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Photo *</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <label for="photo" class="file-input-label">
                            üì∑ Click to select image
                        </label>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>

                <button type="submit" id="submitBtn">üöÄ Save Memory</button>
            </form>
        </div>

        <div id="loadingMsg" class="loading" style="display: none;">Loading memories...</div>
        <div class="memories-grid" id="memoriesGrid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/memories';

        // File input handler
        document.getElementById('photo').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Form submission
        document.getElementById('memoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Uploading...';

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('travel_date', document.getElementById('travel_date').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('photo', document.getElementById('photo').files[0]);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showMessage('‚úÖ Memory saved successfully!', 'success');
                    document.getElementById('memoryForm').reset();
                    document.getElementById('fileName').textContent = '';
                    loadMemories();
                } else {
                    showMessage('‚ùå Failed to save memory', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Save Memory';
            }
        });

        // Load memories
        async function loadMemories() {
            const loadingMsg = document.getElementById('loadingMsg');
            const grid = document.getElementById('memoriesGrid');
            
            loadingMsg.style.display = 'block';
            
            try {
                const response = await fetch(API_URL);
                const memories = await response.json();
                
                grid.innerHTML = '';
                
                memories.reverse().forEach(memory => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.innerHTML = `
                        <img src="${memory.photo_url}" alt="${memory.title}" class="memory-image">
                        <div class="memory-content">
                            <h3 class="memory-title">${memory.title}</h3>
                            <p class="memory-location">üìç ${memory.location}</p>
                            <p class="memory-date">üìÖ ${new Date(memory.travel_date).toLocaleDateString()}</p>
                            <p class="memory-description">${memory.description}</p>
                            <button class="delete-btn" onclick="deleteMemory(${memory.id})">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                showMessage('‚ùå Error loading memories: ' + error.message, 'error');
            } finally {
                loadingMsg.style.display = 'none';
            }
        }

        // Delete memory
        async function deleteMemory(id) {
            if (!confirm('Are you sure you want to delete this memory?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Memory deleted successfully', 'success');
                    loadMemories();
                } else {
                    showMessage('‚ùå Failed to delete memory', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load memories on page load
        loadMemories();
    </script>
</body>
</html>
